name: Upload resume
 
on:
  push:
    paths:
      - 'index.html'

jobs:
  check_run:
    runs-on: ubuntu-latest
    if: "! contains(github.event.head_commit.message, '[ci skip]')"
    steps:
      - run: echo "${{ github.event.head_commit.message }}"

  build:
    runs-on: ubuntu-latest
    needs: check_run
    steps:
      - uses: actions/checkout@v2
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Upload to blob storage
        uses: azure/CLI@v1
        with:
         inlineScript: |
            az storage blob upload-batch --overwrite true --account-name staticfilervdw --auth-mode key -d '$web' -s . --pattern "index.html"
      - name: Purge CDN endpoint
        uses: azure/CLI@v1
        with:
         inlineScript: |
           az cdn endpoint purge --content-paths  "/*" --profile-name staticfilervdw --name rvdwegen-cv --resource-group StaticFileServe
      - name: logout
        run: |
            az logout
